<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Perkenalan YanzTiandi - Futuristic Hologram</title>
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;600;800&display=swap');

  :root{
    --bg-1: #02040a;
    --bg-2: #000814;
    --neon-cyan: #00f0ff;
    --neon-mag: #c563ff;
    --neon-blue: #40e0d0;
    --glass: rgba(255,255,255,0.04);
  }

  /* Basic layout */
  html,body{
    height:100%;
    margin:0;
    font-family: "Inter", system-ui, sans-serif;
    -webkit-font-smoothing:antialiased;
    -moz-osx-font-smoothing:grayscale;
    background: radial-gradient(1200px 600px at 10% 10%, rgba(8,12,20,0.6), transparent 20%),
                linear-gradient(180deg, var(--bg-1), var(--bg-2));
    color: #dff9ff;
    overflow:hidden;
  }
  .wrap{
    position:relative;
    height:100vh;
    width:100%;
    display:flex;
    align-items:center;
    justify-content:center;
    flex-direction:column;
    gap:12px;
    padding:28px;
    box-sizing:border-box;
  }

  /* Canvas for particles */
  canvas#particles{
    position:absolute;
    inset:0;
    z-index:0;
    pointer-events:none;
  }

  /* hologram grid overlay */
  .grid{
    position:absolute;
    inset:0;
    background-image:
      linear-gradient(transparent 0, rgba(255,255,255,0.02) 1px),
      linear-gradient(90deg, transparent 0, rgba(255,255,255,0.02) 1px);
    background-size: 20px 20px;
    mix-blend-mode: overlay;
    opacity:0.25;
    z-index:1;
    pointer-events:none;
  }

  /* scan bar */
  .scan {
    position:absolute;
    top:-40%;
    left:-10%;
    width:120%;
    height:40%;
    background: linear-gradient(180deg, rgba(0,240,255,0) 0%,
                                     rgba(0,240,255,0.15) 30%,
                                     rgba(197,99,255,0.18) 50%,
                                     rgba(0,240,255,0.12) 70%,
                                     rgba(0,240,255,0) 100%);
    transform: rotate(-6deg);
    filter: blur(16px) saturate(150%);
    mix-blend-mode: screen;
    z-index:2;
    pointer-events:none;
    animation: scanDrop 2.2s ease-in-out forwards;
  }
  @keyframes scanDrop{
    0% { top:-60%; opacity:0; transform:translateY(-40px) rotate(-6deg) scale(0.9); }
    30% { opacity:1; }
    100% { top:60%; opacity:0.95; transform:translateY(0) rotate(-6deg) scale(1); }
  }

  /* Main card */
  .card {
    position:relative;
    z-index:3;
    width: min(720px, 94%);
    max-width:720px;
    padding:28px;
    display:flex;
    flex-direction:column;
    align-items:center;
    gap:8px;
    border-radius:18px;
    backdrop-filter: blur(6px) saturate(120%);
    -webkit-backdrop-filter: blur(6px);
    box-shadow:
      0 10px 40px rgba(0,0,0,0.6),
      0 0 120px rgba(4,200,220,0.06),
      inset 0 1px 0 rgba(255,255,255,0.02);
    border: 1px solid rgba(255,255,255,0.03);
    pointer-events:auto;
  }

  /* header hologram label */
  .label {
    font-weight:800;
    letter-spacing:0.6px;
    font-size:1.1rem;
    color: rgba(160,246,255,0.95);
    text-transform:uppercase;
    opacity:0.95;
    display:flex;
    gap:10px;
    align-items:center;
  }

  .title {
    font-size:clamp(20px,4.5vw,34px);
    line-height:1;
    font-weight:800;
    margin:6px 0 2px;
    position:relative;
    z-index:4;
    color: transparent;
    background: linear-gradient(90deg, var(--neon-cyan), var(--neon-mag), var(--neon-blue));
    background-size: 200% 100%;
    -webkit-background-clip:text;
    background-clip:text;
    filter: drop-shadow(0 0 12px rgba(64,224,208,0.25));
  }

  /* subtle moving gradient on title */
  .title.animateGradient {
    animation: gradientShift 4s linear infinite;
  }
  @keyframes gradientShift{
    0% { background-position: 0% 50%; }
    100% { background-position: 200% 50%; }
  }

  /* glitch effect (used briefly) */
  .glitch {
    position:relative;
    display:inline-block;
  }
  .glitch::before, .glitch::after{
    content: attr(data-text);
    position:absolute;
    left:0; top:0;
    width:100%;
    overflow:hidden;
    clip-path: inset(0 0 0 0);
    opacity:0.9;
  }
  .glitch::before{
    transform: translateX(-6px);
    color: rgba(0,255,255,0.85);
    mix-blend-mode: screen;
    filter: blur(0.6px);
    animation: glitchTop 2.4s infinite;
  }
  .glitch::after{
    transform: translateX(6px);
    color: rgba(197,99,255,0.85);
    mix-blend-mode: screen;
    filter: blur(0.6px);
    animation: glitchBot 2.4s infinite;
  }
  @keyframes glitchTop {
    0% { transform: translate(-6px,0); clip-path: inset(0 0 80% 0); opacity:0.8; }
    10% { clip-path: inset(10% 0 60% 0); transform: translate(-3px,-2px); }
    20% { clip-path: inset(30% 0 50% 0); transform: translate(-8px,1px); }
    100% { clip-path: inset(0 0 0 0); transform: translate(-6px,0); opacity:0.9; }
  }
  @keyframes glitchBot {
    0% { transform: translate(6px,0); clip-path: inset(60% 0 0 0); opacity:0.8; }
    15% { clip-path: inset(40% 0 20% 0); transform: translate(4px,2px); }
    30% { clip-path: inset(20% 0 40% 0); transform: translate(8px,-1px); }
    100% { transform: translate(6px,0); clip-path: inset(60% 0 0 0); opacity:0.9; }
  }

  /* Info lines styling (letters animate in) */
  .info {
    width:100%;
    text-align:center;
    font-weight:600;
    font-size:clamp(14px,3.2vw,20px);
    color: rgba(200,250,255,0.95);
    display:block;
    margin:2px 0;
    opacity:0;
  }

  /* image box */
  .photo {
    margin-top:14px;
    width: min(360px,84%);
    max-width:420px;
    border-radius:16px;
    padding:6px;
    background: linear-gradient(180deg, rgba(0,240,255,0.06), rgba(197,99,255,0.03));
    box-shadow: 0 8px 40px rgba(0,240,255,0.06);
    position:relative;
    overflow:hidden;
    border: 1px solid rgba(255,255,255,0.03);
    transform: translateY(18px) scale(0.98);
    opacity:0;
  }

  .photo img{
    display:block;
    width:100%;
    height:auto;
    border-radius:12px;
    transform-origin:center;
    filter: contrast(1.02) saturate(1.25);
    display:block;
  }

  /* shimmer bar on image */
  .photo::after {
    content:"";
    position:absolute;
    left:-70%;
    top:0;
    width:40%;
    height:100%;
    background: linear-gradient(120deg, rgba(255,255,255,0) 0%, rgba(255,255,255,0.08) 50%, rgba(255,255,255,0) 100%);
    filter: blur(12px);
    transform: skewX(-12deg);
    mix-blend-mode: screen;
    animation: shimmer 3.4s linear infinite;
    pointer-events:none;
  }
  @keyframes shimmer{
    0% { left:-70%; opacity:0.0; }
    10% { opacity:0.9; }
    50% { left:120%; opacity:0.6; }
    100% { left:120%; opacity:0; }
  }

  /* reveal animations */
  .reveal {
    animation: revealIn 0.8s cubic-bezier(.2,.8,.2,1) forwards;
  }
  @keyframes revealIn{
    from { transform: translateY(12px) scale(0.98); opacity:0; filter: blur(3px); }
    to   { transform: translateY(0) scale(1); opacity:1; filter: blur(0); }
  }

  /* small footer hint */
  .hint {
    margin-top:10px;
    font-size:12px;
    color: rgba(160,246,255,0.5);
    opacity:0.9;
  }

  /* responsive tweaks */
  @media (max-width:420px){
    .card{ padding:18px; border-radius:12px; }
    .title{ font-size:20px; }
    .photo{ width:92%; }
  }
</style>
</head>
<body>
  <canvas id="particles"></canvas>
  <div class="grid" aria-hidden="true"></div>
  <div class="scan" aria-hidden="true"></div>

  <div class="wrap">
    <div class="card" role="region" aria-label="Perkenalan hologram">
      <div class="label">
        <svg width="14" height="14" viewBox="0 0 24 24" fill="none" style="filter:drop-shadow(0 4px 10px rgba(0,240,255,0.08))">
          <circle cx="12" cy="12" r="10" stroke="rgba(0,240,255,0.25)" stroke-width="1.2"/>
          <path d="M6 12h6" stroke="rgba(0,240,255,0.8)" stroke-width="1.2" stroke-linecap="round"/>
        </svg>
        <div style="display:flex;flex-direction:column;gap:0">
          <small style="color:rgba(160,246,255,0.85); font-weight:700; font-size:11px">IDENTITY HLOGR</small>
          <small style="color:rgba(160,246,255,0.45); font-size:10px; margin-top:2px">System AI â€¢ v2.1</small>
        </div>
      </div>

      <h1 class="title glitch" id="name" data-text="Nama: YanzTiandi"></h1>
      <div class="info" id="age"></div>
      <div class="info" id="place"></div>

      <div class="photo" id="photoBox" aria-hidden="true">
        <img id="girlImg" src="https://files.catbox.moe/9j268z.jpeg" alt="Foto Oline Manuel Chay">
      </div>

      <div class="hint">-- swipe / zoom jika ingin lihat gambar --</div>
    </div>
  </div>

<script>
/* ---------- Particles (canvas) ---------- */
const canvas = document.getElementById('particles');
const ctx = canvas.getContext('2d');
let w = canvas.width = innerWidth;
let h = canvas.height = innerHeight;
const particles = [];
const PARTICLE_COUNT = Math.max(24, Math.round((w*h)/90000)); // scale by screen

function rand(min,max){ return Math.random()*(max-min)+min; }
function make() {
  particles.length = 0;
  for(let i=0;i<PARTICLE_COUNT;i++){
    particles.push({
      x: Math.random()*w,
      y: Math.random()*h,
      r: rand(0.6,2.4),
      vx: rand(-0.15,0.15),
      vy: rand(-0.05,0.15),
      hueShift: rand(0,360),
      life: rand(40,220)
    });
  }
}
function resize(){ w = canvas.width = innerWidth; h = canvas.height = innerHeight; make(); }
addEventListener('resize', resize);
make();

function draw(){
  ctx.clearRect(0,0,w,h);
  for(const p of particles){
    p.x += p.vx;
    p.y += p.vy;
    p.life -= 0.2;
    if(p.x < -10) p.x = w+10;
    if(p.x > w+10) p.x = -10;
    if(p.y > h+20) p.y = -20;
    if(p.life <= 0){
      p.x = Math.random()*w; p.y = -10;
      p.life = rand(40,220);
    }

    const alpha = Math.max(0, Math.min(1, p.life/220));
    const r = p.r;
    // glow
    ctx.beginPath();
    const grd = ctx.createRadialGradient(p.x,p.y,r*0.4,p.x,p.y,r*6);
    grd.addColorStop(0, `hsla(${p.hueShift},100%,65%,${0.16*alpha})`);
    grd.addColorStop(0.5, `hsla(${(p.hueShift+40)%360},100%,55%,${0.06*alpha})`);
    grd.addColorStop(1, `rgba(0,0,0,0)`);
    ctx.fillStyle = grd;
    ctx.arc(p.x,p.y,r*4,0,Math.PI*2);
    ctx.fill();

    // core dot
    ctx.beginPath();
    ctx.fillStyle = `hsla(${p.hueShift},90%,70%,${0.9*alpha})`;
    ctx.arc(p.x,p.y,r,0,Math.PI*2);
    ctx.fill();
  }
  requestAnimationFrame(draw);
}
draw();

/* ---------- Hologram sequencing ---------- */
window.addEventListener('load', ()=> {
  const nameEl = document.getElementById('name');
  const ageEl = document.getElementById('age');
  const placeEl = document.getElementById('place');
  const photoBox = document.getElementById('photoBox');
  const girlImg = document.getElementById('girlImg');

  // initial hologram delay (scan plays automatically via CSS)
  const initialDelay = 1800; // ms before starting reveal (gives scan effect)
  const charDelay = 45; // ms per character

  const data = [
    {el: nameEl, text: "Nama: YanzTiandi"},
    {el: ageEl, text: "Umur: 18"},
    {el: placeEl, text: "Tempat Tinggal: Kepri"}
  ];

  function revealTextLine(lineEl, text){
    lineEl.innerHTML = "";
    lineEl.style.opacity = 1;
    // create spans per letter
    text.split('').forEach((ch, i)=>{
      const sp = document.createElement('span');
      sp.textContent = ch;
      sp.style.display = 'inline-block';
      sp.style.opacity = 0;
      sp.style.transform = 'translateY(10px) translateX(24px)';
      sp.style.transition = `transform 420ms cubic-bezier(.2,.9,.3,1) ${i*charDelay}ms, opacity 260ms ${i*charDelay}ms`;
      lineEl.appendChild(sp);
      // trigger in next tick
      requestAnimationFrame(()=> {
        sp.style.opacity = 1;
        sp.style.transform = 'translateY(0) translateX(0)';
      });
    });
  }

  // show gradient animation on title and glitch flash
  function activateTitleEffects(){
    nameEl.classList.add('animateGradient');
    // brief glitch burst
    nameEl.classList.add('glitch');
    setTimeout(()=> nameEl.classList.remove('glitch'), 2200);
  }

  // Sequence: wait initialDelay, then show each line, then photo
  setTimeout(()=>{
    activateTitleEffects();

    // sequential reveal
    let total = 0;
    data.forEach((d, idx) => {
      setTimeout(()=>{
        revealTextLine(d.el, d.text);
        d.el.classList.add('reveal');
      }, total + idx*350);
      total += d.text.length * charDelay;
    });

    // show photo after lines
    const whenPhoto = 1300 + (data.reduce((s, x)=> s + x.text.length, 0) * charDelay);
    setTimeout(()=>{
      photoBox.classList.add('reveal');
      photoBox.style.opacity = 1;
    }, whenPhoto + initialDelay/2);

  }, initialDelay);
});

/* ---------- small accessibility: reduce motion preference ---------- */
const prefersReduced = window.matchMedia('(prefers-reduced-motion: reduce)');
if(prefersReduced.matches){
  // stop heavy animations: clear particle loop and reduce CSS animations
  // best-effort: stop particle draw
  cancelAnimationFrame(draw);
  document.querySelectorAll('.scan').forEach(n=> n.style.animation = 'none');
  document.querySelectorAll('.title').forEach(n=> n.style.animation = 'none');
}
</script>
</body>
</html>
