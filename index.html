<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Perkenalan YanzTiandi</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    background: radial-gradient(circle at top left, #0b0013, #000);
    font-family: 'Poppins', sans-serif;
    color: #fff;
    overflow: hidden;
    position: relative;
  }

  /* Efek hologram ungu lembut */
  .holo {
    position: absolute;
    inset: 0;
    background: linear-gradient(120deg, rgba(180,0,255,0.15), rgba(100,0,200,0.1), rgba(255,0,255,0.2));
    background-size: 300% 300%;
    animation: holoMove 6s ease-in-out infinite;
    mix-blend-mode: screen;
    z-index: 0;
  }

  @keyframes holoMove {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  /* Garis scan tipis */
  .scan {
    position: absolute;
    top: -30%;
    left: 0;
    width: 100%;
    height: 40%;
    background: linear-gradient(180deg, rgba(255,0,255,0.05), rgba(255,0,255,0.3), rgba(255,0,255,0));
    animation: scanDown 4s linear infinite;
    mix-blend-mode: screen;
    z-index: 1;
  }

  @keyframes scanDown {
    0% { top: -40%; }
    100% { top: 120%; }
  }

  h1, h2, p {
    margin: 10px 0;
    opacity: 0;
    transform: translateY(20px);
    transition: all 0.8s ease;
    z-index: 2;
    text-shadow: 0 0 10px #bb00ff, 0 0 30px #aa00ff;
  }

  h1 {
    font-size: 2.3em;
    color: #d580ff;
  }

  h2 {
    color: #caaaff;
  }

  p {
    color: #e2cfff;
  }

  img {
    width: 220px;
    border-radius: 14px;
    margin-top: 25px;
    opacity: 0;
    transform: translateY(20px);
    box-shadow: 0 0 25px rgba(187,0,255,0.3), 0 0 60px rgba(255,0,255,0.2);
    transition: all 1s ease;
    z-index: 2;
  }

  img:hover {
    transform: scale(1.05);
    filter: brightness(1.3);
  }

  .show {
    opacity: 1 !important;
    transform: translateY(0) !important;
  }
</style>
</head>
<body>
  <div class="holo"></div>
  <div class="scan"></div>

  <h1 id="name">Nama: YanzTiandi</h1>
  <h2 id="age">Umur: 18</h2>
  <p id="place">Tempat Tinggal: Kepri</p>
  <p id="girl">Mygirl: Oline Manuel Chay</p>
  <img id="girlImg" src="https://files.catbox.moe/9j268z.jpeg" alt="Oline Manuel Chay">

<script>
  const elements = [
    document.getElementById("name"),
    document.getElementById("age"),
    document.getElementById("place"),
    document.getElementById("girl"),
    document.getElementById("girlImg")
  ];

  elements.forEach((el, i) => {
    setTimeout(() => {
      el.classList.add("show");
    }, i * 800 + 1000); // jeda antar elemen
  });
</script>
</body>
</html>
