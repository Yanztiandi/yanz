<!DOCTYPE html>  <html lang="id">  
<head>  
<meta charset="UTF-8">  
<meta name="viewport" content="width=device-width, initial-scale=1.0">  
<title>Perkenalan YanzTiandi</title>  
<style>  
  body {  
    background: radial-gradient(circle at top left, #05010a, #000);  
    color: #fff;  
    font-family: 'Poppins', sans-serif;  
    overflow: hidden;  
    height: 100vh;  
    margin: 0;  
    display: flex;  
    flex-direction: column;  
    justify-content: center;  
    align-items: center;  
    position: relative;  
  }  /* --- HOLOGRAM LAYER --- */
.holo-overlay {
position: absolute;
inset: 0;
background: repeating-linear-gradient(
0deg,
rgba(255,255,255,0.05) 0,
rgba(255,255,255,0.05) 2px,
transparent 2px,
transparent 4px
);
mix-blend-mode: overlay;
pointer-events: none;
animation: holoMove 3s linear infinite;
}

@keyframes holoMove {
0% { background-position-y: 0; }
100% { background-position-y: 100px; }
}

/* Garis neon hologram */
.holo-scan {
position: absolute;
top: -100%;
left: 0;
width: 100%;
height: 50%;
background: linear-gradient(180deg, rgba(0,255,255,0.1) 0%, rgba(0,255,255,0.3) 50%, transparent 100%);
animation: scanDown 4s linear infinite;
mix-blend-mode: screen;
}

@keyframes scanDown {
0% { top: -100%; }
100% { top: 120%; }
}

h1, h2, p {
margin: 10px 0;
opacity: 0;
transform: translateX(100px);
animation: slideIn 0.8s ease forwards;
}

h1 {
font-size: 2.2em;
color: #00ffff;
text-shadow: 0 0 10px #00ffff, 0 0 30px #00ffff;
animation-delay: 0.3s;
}

h2 {
font-size: 1.5em;
color: #a0e6ff;
animation-delay: 1s;
}

p {
font-size: 1.2em;
color: #d0f8ff;
animation-delay: 1.6s;
}

#girl {
color: #ff2d55;
}

#girlImg {
width: 230px;
border-radius: 14px;
margin-top: 20px;
opacity: 0;
transform: translateX(150px);
animation: slideIn 0.9s ease forwards;
animation-delay: 2.4s;
box-shadow: 0 0 25px rgba(0,255,255,0.4), 0 0 50px rgba(0,255,255,0.2);
filter: brightness(1.2) saturate(1.5);
transition: all 0.3s ease;
}

#girlImg:hover {
filter: brightness(1.5) saturate(2);
transform: scale(1.05);
}

@keyframes slideIn {
to {
opacity: 1;
transform: translateX(0);
}
}

/* efek glow berdenyut */
.glow {
animation: pulse 2s infinite alternate;
}

@keyframes pulse {
0% { text-shadow: 0 0 5px #00ffff, 0 0 10px #00ffff; }
100% { text-shadow: 0 0 15px #00ffff, 0 0 40px #00ffff; }
}

/* animasi huruf muncul */
.typing span {
display: inline-block;
opacity: 0;
transform: translateX(100px);
animation: letterIn 0.3s ease forwards;
}

@keyframes letterIn {
to {
opacity: 1;
transform: translateX(0);
}
}
</style>

</head>  
<body>  <div class="holo-overlay"></div>  
<div class="holo-scan"></div>  <h1 class="typing glow" id="name"></h1>  
<h2 class="typing" id="age"></h2>  
<p class="typing" id="place"></p>  
<p class="typing glow" id="girl"></p>  
<img id="girlImg" src="https://files.catbox.moe/9j268z.jpeg" alt="Oline Manuel Chay">  <script>  
const data = [  
  { id: "name", text: "Nama: YanzTiandi" },  
  { id: "age", text: "Umur: 18" },  
  { id: "place", text: "Tempat Tinggal: Kepri" },  
  { id: "girl", text: "Mygril: Oline Manuel Chay" }  
];  
  
function showText(el, text, delayStart = 0) {  
  const element = document.getElementById(el);  
  element.innerHTML = "";  
  text.split("").forEach((ch, i) => {  
    const span = document.createElement("span");  
    span.textContent = ch;  
    span.style.animationDelay = (delayStart + i * 0.05) + "s";  
    element.appendChild(span);  
  });  
}  
  
let totalDelay = 0;  
data.forEach((item) => {  
  showText(item.id, item.text, totalDelay);  
  totalDelay += item.text.length * 0.05 + 0.6;  
});  
  
// tampilkan gambar setelah teks muncul  
const img = document.getElementById("girlImg");  
setTimeout(() => {  
  img.style.opacity = "1";  
  img.style.transform = "translateX(0)";  
}, totalDelay * 1000);  
</script>  </body>  
</html>
